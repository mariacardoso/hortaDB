{% extends 'base.html' %}

{% block content %}
    {% for s in species %}
        <div class="card mb-3" style="max-width: 18rem;">
            <div class="card-header">{{ s.species }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ s.common_name }}</h5>
                <p class="card-text">Genus: {{ s.genus }} </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
